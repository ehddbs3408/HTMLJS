<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser Webpack</title>
    <link rel="stylesheet" href="app.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="theGame"></div>
    <div id ="gameDiv"> 
        <div id="tooltip">
            <div class="arrow-box"></div>
            <span class="msg">Sample text!!</span>
        </div>
        <div id="pageContainer">
            <div id="loginPage">
                <div class ="inner">
                    <input type="text" id="nameInput" placeholder="사용할 아이디를 5글자 이내로 입력하세요">
                    <button id="btnLogin" class="btn btn-blue">로그인</button>
                </div>
            </div>

            <div id="lobbyPage"><!--===========================================================================-->
                <div class="title">
                    <h2>로비 페이지</h2>
                </div>
                <div class="info-row">
                    <div class="text-box">
                        <span class="name">AAA</span>님 환영합니다.
                    </div>
                    <div class="button-box">
                        <button class="btn btn-blue">방생성</button>
                        <button class="btn btn-blue">새로고침</button>
                        <button class="btn btn-red">나가기</button>
                    </div>
                </div>  
                <div class="content-body">
                    <div class="room">
                        <div class="name">2:2 초보만 오셈</div>
                        <div class="light">
                            <div class="circle green"></div>
                        </div>
                        <div class="count-box">
                            <span class="current">1</span> /
                            <span class="total">4</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="roomPage"></div>
        </div>
    </div>
</body>
</html>
